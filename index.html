<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>✉️</title>

<style>
    body {
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial';
    }

    .wrapper {
        position: relative;
        width: 400px;
        height: 300px;
        cursor: pointer;
    }

    .envelope {
        width: 100%;
        transition: transform 1s ease;
        transform-origin: top;
    }

    .card {
        position: absolute;
        width: 100%;
        left: 0%;
        top: 50%;
        opacity: 0;
        transform: translateY(-50%);
        transition: all 1.2s ease;
    }

    .open .envelope {
        transform: rotateX(90deg);
    }

    .open .card {
        opacity: 1;
        transform: translateY(-50%);
    }

    .open-button {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        padding: 0;
        background-color: transparent;
        border: none;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translate(-50%, -50%);
        }
        50% {
            transform: translate(-50%, -70%);
        }
    }

    .open-button:hover img {
        filter: brightness(1.2);
    }

    .open .open-button {
        opacity: 0;
        pointer-events: none;
    }


</style>
</head>

<body>

<div class="wrapper" onclick="openEnvelope()">
    <img src="envelope.jpg" class="envelope" />
    <img src="card.jpg" class="card" />
    <button class="open-button" onclick="openEnvelope(event)">
        <img src="touchable.png" width="80" height="80" alt="Click to open" />
    </button>
</div>

<script>
function openEnvelope() {
    document.querySelector('.wrapper').classList.add('open');
}
</script>

</body>
</html>
